  <body>
<h1>Test map3.</h1>

<script>
var L; 
window.onload = function() { //loads map, center etc.
        L.mapquest.key = 'O5L5sKXrVY1AYIpiS2xVMvsLgAxUSw32';
        var map = L.mapquest.map('map', { 
          center: [37.641313, -122.290785],
          layers: L.mapquest.tileLayer('map'),
          zoom: 10
        });

//add markers and other map shapes here.

	document.getElementById('mrkbtn').onclick = function addMarker() {
		var b = document.getElementById('inputText').value 
		var c = b.split(",") //on .split(), input is converted into an array.
		var d = document.getElementById('inputTitle').value
	L.marker(c).addTo(map).bindPopup(d); }

	}

</script>

<div class="centerBtn">
<input id="inputTitle" placeholder="marker popup title"></input>

<!-- coordinates must be in the form of 37.641313, -122.290785 -->
<input id="inputText" placeholder="insert coordinates"></input>

<button id="mrkbtn" onclick="addMarker()">Add Marker to Map</button>

</div>

<br>
    <div id="map"></div>
  </body>
